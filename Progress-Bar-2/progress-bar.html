<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICodeThis Progress Bar 2</title>

  <link rel="stylesheet" href="progress-bar.css">
  <script src="progress-bar.js" type="text/javascript"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body onload="calcProgress()">
  <div class="completion-pop-up">
    <p class="completion-text">You have completed <span id="completion-amount"></span> of this course</p>
    <div class="progress-bar-container">
      <!-- If you know alternatives to using a seperate id to change to width is js please comment -->
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <button class="continue-button">Continue</button>
    <button class="recalculate-button" onclick="calcProgress()"><svg class="recalculate-svg"
        xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
        style="fill: rgb(255, 255, 255); --darkreader-inline-fill: #e8e6e3;" data-darkreader-inline-fill="">
        <path
          d="M2 11h5v2H2zm15 0h5v2h-5zm-6 6h2v5h-2zm0-15h2v5h-2zM4.222 5.636l1.414-1.414 3.536 3.536-1.414 1.414zm15.556 12.728-1.414 1.414-3.536-3.536 1.414-1.414zm-12.02-3.536 1.414 1.414-3.536 3.536-1.414-1.414zm7.07-7.071 3.536-3.535 1.414 1.415-3.536 3.535z">
        </path>
      </svg>
      <p class="tooltip">Change progress</p>
    </button>
  </div>
</body>

</html>
