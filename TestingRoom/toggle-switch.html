<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Switch</title>

  <link rel="stylesheet" href="styles/toggle-switch.css">
</head>

<body>
  <!-- Label is used for screenreaders and increased hitbox of the switch -->
  <label class="switch">
    <!-- Input type checkbox creates a square checkbox that is checked when clicked -->
    <input type="checkbox">
    <span class="slider round"></span>
  </label>
</body>

</html>
