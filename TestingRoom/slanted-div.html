<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slanted Divs</title>

  <link rel="stylesheet" href="styles/slanted-div.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="top first"></div>
      <div class="bottom first"></div>
    </div>
    <div class="gap"></div>
    <div class="wrapper">
      <div class="top second"></div>
      <div class="bottom second"></div>
    </div>
    <div class="gap"></div>
    <div class="wrapper">
      <div class="top third"></div>
      <div class="bottom third"></div>
    </div>
    <div class="overlay"></div>
  </div>
</body>

</html>
