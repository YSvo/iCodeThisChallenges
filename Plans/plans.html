<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="plans.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="plans-container">
    <div class="plan light-plan">
      <div class="header light-header">
        <h1>LIGHT</h1>
      </div>
      <div class="plan-details">
        <p class="price">&#36;19<span>/mo</span></p>
        <div class="detail">
          <p class="detail-first-line">100</p>
          <p class="detail-second-line">Max Connections</p>
        </div>
        <div class="detail">
          <p class="detail-first-line">200,000</p>
          <p class="detail-second-line">Messages per day</p>
        </div>
        <div class="detail disabled">
          <p class="detail-first-line">Encryption</p>
          <p class="detail-second-line">SSL Protection</p>
          <div class="line-through"></div>
        </div>
        <button class="light-button">Select Plan</button>
      </div>
    </div>
    <div class="spacer"></div>
    <div class="plan startup-plan">
      <div class="header startup-header">
        <h1>STARTUP</h1>
      </div>
      <div class="plan-details">
        <p class="price">&#36;49<span>/mo</span></p>
        <div class="detail">
          <p class="detail-first-line">500</p>
          <p class="detail-second-line">Max Connections</p>
        </div>
        <div class="detail">
          <p class="detail-first-line">1 million</p>
          <p class="detail-second-line">Messages per day</p>
        </div>
        <div class="detail">
          <p class="detail-first-line">Encryption</p>
          <p class="detail-second-line">SSL Protection</p>
        </div>
        <button class="startup-button">Select Plan</button>
      </div>
    </div>
    <div class="spacer"></div>
    <div class="plan bigboy-plan">
      <div class="header bigboy-header">
        <h1>BIG BOY</h1>
      </div>
      <div class="plan-details">
        <p class="price">&#36;199<span>/mo</span></p>
        <div class="detail">
          <p class="detail-first-line">5000</p>
          <p class="detail-second-line">Max Connections</p>
        </div>
        <div class="detail">
          <p class="detail-first-line">10 million</p>
          <p class="detail-second-line">Messages per day</p>
        </div>
        <div class="detail">
          <p class="detail-first-line">Encryption</p>
          <p class="detail-second-line">SSL Protection</p>
        </div>
        <button class="bigboy-button">Select Plan</button>
      </div>
    </div>
    <div class="slanted-overlay"></div>
    <div class="shadow"></div>
  </div>
</body>

</html>
